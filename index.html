<!DOCTYPE html>
<html lang="ja">

<head>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-9XFGCHVWL7');

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OGP settings -->
  <meta property="og:title" content="CCFOLIA Akyou" />
  <meta property="og:description" content="ココフォリア使う亜侠も楽がしたい" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://neotaso.github.io/CCFOLIA-Akyou/" />

  <meta property="og:image" content="" />

  <!-- import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <!-- import custom CSS -->
  <link href="css/main.css" rel="stylesheet">
  <title>CCFOLIA Akyou</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h1>CCFOLIA Akyou</h1>
        <p class="lead">キャラクター保管庫のサタスペキャラシからCCFOLIA用のデータを作りたい</p>
      </div>

      <div class="row g-3" id="inputs">
        <div class="col-12">
          <label for="targetUrl" class="form-label">キャラクターシートのURL</label>
          <input type="url" class="form-control" id="targetUrl" autocomplete="off"
            placeholder="https://character-sheets.appspot.com/satasupe/edit.html?key=XXXXXXXXXXX" />
        </div>
      </div>
      <div class="p-4 m-2 g-2 border">
        <p>オプション</p>
        <div id="options">
          <div class="g-4 m-2">
            <div class="m-2">一般装備の一覧関連</div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="weaponCheck">
              <label for="weaponCheck" class="form-check-label">
                武器欄をデータとして扱う
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="vehicleCheck">
              <label for="vheicleCheck" class="form-check-label">
                乗物欄をデータとして扱う
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="coolieCheck" disabled>
              <label for="coolieCheck" class="form-check-label">
                苦力をいい感じに処理する
              </label>
            </div>
          </div>
          <div class="g-4 m-2">
            <div class="m-2">ステータス追加(開発中)</div>
            <div>
              <div class="form-check form-check-inline form-align-top">
                <input type="checkbox" class="form-check-input" id="costCheck">
                <label for="costCheck" class="form-check-label">
                  コスト
                </label>
              </div>
              <div class="form-check form-check-inline form-align-top">
                <input type="checkbox" class="form-check-input" id="mealCheck" disabled>
                <label for="mealCheck" class="form-check-label">
                  食事
                </label>
              </div>
              <div class="form-check form-check-inline form-align-top">
                <input type="checkbox" class="form-check-input" id="sakeCheck" disabled>
                <label for="sakeCheck" class="form-check-label">
                  酒
                </label>
              </div>
              <div class="form-check form-check-inline form-align-top">
                <input type="checkbox" class="form-check-input" id="moneyCheck" disabled>
                <label for="moneyCheck" class="form-check-label">
                  ジャリ銭
                </label>
              </div>
              <div class="form-check form-check-inline form-align-top">
                <input type="checkbox" class="form-check-input" id="freeCheck1"
                  onclick="enabletext('freeform1',this.checked)" disabled>
                <label for="freeCheck1" class="form-check-label">
                  <input type="text" class="form-control form-control-sm" id="freeform1" disabled>
                </label>
              </div>
              <div class="form-check form-check-inline form-align-top">
                <input type="checkbox" class="form-check-input" id="freeCheck2"
                  onclick="enabletext('freeform2',this.checked)" disabled>
                <label for="freeCheck1" class="form-check-label">
                  <input type="text" class="form-control form-control-sm" id="freeform2" disabled>
                </label>
              </div>
            </div>
          </div>
          <div class="g-4 m-2">
            <div class="m-2">キャラデータ関連(開発中)</div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="charaCheck" disabled>
              <label for="charaCheck" class="form-check-label">
                キャラデータを詳細化する(表の顔・好嫌・言語など)
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="memoCheck" disabled>
              <label for="memoCheck" class="form-check-label">
                メモ欄をその他に記載する
              </label>
            </div>
          </div>
          <div class="g-4 m-2">
            <div class="m-2">DD向け(開発中)</div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="hideCheck" disabled>
              <label for="hideCheck" class="form-check-label">
                ステータスを隠す
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="memoCheck" disabled>
              <label for="memoCheck" class="form-check-label">
                盤面キャラ一覧に表示しない
              </label>
            </div>
            <p>オプションテンプレ共有用URL生成(開発中)</p>
          </div>
        </div>
      </div>
      <button class="w-100 btn btn-primary btn-lg" onclick="run()">生成</button>

      <div class="row py-5 g-2" id="area1">
        <div class="col-sm-8">
          <label for="chara" class="form-label">
            キャラコマデータ
            <button type="button" class="btn btn-success clip" data-clipboard-target="#chara" id="chara-copy">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
                viewBox="0 0 16 16">
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
              </svg> copy
            </button>
          </label>
          <textarea readonly class="form-control" autocomplete="off" rows="6" id="chara"
            onclick="this.select()"></textarea>
        </div>
        <div class="col-sm-4">
          <label for="data" class="form-label">
            キャラデータ
            <button type="button" class="btn btn-success clip" data-clipboard-target="#data" id="data-copy">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
                viewBox="0 0 16 16">
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
              </svg> copy
            </button>
          </label>
          <textarea readonly class="form-control" autocomplete="off" rows="6" id="data"
            onclick="this.select()"></textarea>
        </div>
        <div class="col-sm">
          <label for="item" class="form-label">
            一般装備
            <button type="button" class="btn btn-success clip" data-clipboard-target="#item" id="item-copy">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
                viewBox="0 0 16 16">
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
              </svg> copy
            </button>
          </label>
          <textarea readonly class="form-control" autocomplete="off" rows="6" id="item"
            onclick="this.select()"></textarea>
        </div>
        <div class="col-sm">
          <label for="vehicle" class="form-label">
            乗物装備
            <button type="button" class="btn btn-success clip" data-clipboard-target="#vehicle" id="vehicle-copy">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
                viewBox="0 0 16 16">
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
              </svg> copy
            </button>
          </label>
          <textarea readonly class="form-control" autocomplete="off" rows="6" id="vehicle"
            onclick="this.select()"></textarea>
        </div>
        <div class="col-sm">
          <label for="hideout" class="form-label">
            アジト装備
            <button type="button" class="btn btn-success clip" data-clipboard-target="hideout" id="hideout-copy">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
                viewBox="0 0 16 16">
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
              </svg> copy
            </button>
          </label>
          <textarea readonly class="form-control" autocomplete="off" rows="6" id="hideout"
            onclick="this.select()"></textarea>
        </div>
      </div>
      <div class="py-5 text-center">
        <em class="text-muted">
          サービス「CCFOLIA Akyou」<br>
          価格:1 使用:補助<br>
          ココフォリアでセッションする時に組み合わせて使用する。<br>使用するための難易度を-1することができる。 </em>
      </div>

    </main>
  </div>
  <!-- load clipboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- load main scripts -->
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
